[workspace]

members = [
    "theseus",
    "theseus_cli",
    "theseus_playground",
    "theseus_gui/src-tauri",
    "theseus_macros"
]

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

# Optimize for speed and reduce size on release builds
[profile.release]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false
