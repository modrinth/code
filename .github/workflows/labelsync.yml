name: Label Sync

on:
  issues:
  label:
  push:
    branches:
      - master
    paths:
      - '.github/labels.yml'

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v2
      - name: Run Label Sync
        uses: crazy-max/ghaction-github-labeler@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}