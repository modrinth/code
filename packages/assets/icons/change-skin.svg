<svg
	xmlns="http://www.w3.org/2000/svg"
	xml:space="preserve"
	transform="scale(-1 1)"
	viewBox="-15.425 0 80 55"
	class="shirt-icon"
>
	<style>
		.shirt-icon.animating .hook{
			transform-origin: 24.704px 7.7px;
			animation: swing 0.75s linear;
			--swing-angle: 30deg;
		}

		svg.animating .shirt{
			transform-origin: 24px 19.102px;
			animation: swing 0.75s ease-out 0.15s;
			--swing-angle: 40deg;
		}

		@keyframes swing {
			0%,
			100% {
				transform: rotate(0deg);
			}
			25%,
			32% {
				transform: rotate(var(--swing-angle));
			}
			65% {
				transform: rotate(calc(var(--swing-angle) * -0.75));
			}
			85% {
				transform: rotate(7deg);
			}
		}
	</style>
	<g class="hook">
		<path
			fill="none"
			stroke="currentColor"
			stroke-linecap="round"
			stroke-linejoin="round"
			stroke-width="4.331"
			d="M24.704 13.202a5.518 5.518 0 0 1-5.518-5.518 5.518 5.518 0 0 1 5.518-5.518 5.518 5.518 0 0 1 5.518 5.518"
		/>
		<path
			fill="none"
			stroke="currentColor"
			stroke-linecap="round"
			stroke-linejoin="round"
			stroke-width="3.993"
			d="M24.872 19.548v-6.44"
		/>

		<g class="shirt">
			<path
				fill="none"
				stroke="currentColor"
				stroke-linecap="round"
				stroke-linejoin="round"
				stroke-width="4.331"
				d="M15.71 31.484v19.07h18.63v-19.07l6.538 6.539 6.871-6.872-11.203-11.733H14.122L2.166 31.375l6.827 6.827z"
			/>
		</g>
	</g>
</svg>
